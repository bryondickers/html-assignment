<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form elements</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label>
      <br>
      <input type="text" id="name" name="name" />
      <br>
      <label for="food">Favourite food:</label>
      <br>
      <select id="food" name="favorite food ">
        <option value="chapati" selected>Chapati</option>
        <option value="pilau">Pilau</option>
        <option value="chicken">Chicken</option>
        <option value="fish">Fish</option>
      </select>
      <br>
      <textarea
        name="message"
        placeholder="Type in message"
        rows="10"
        cols="30"
      >
      </textarea>
      <br>
      <input list="languages" />
      <br>
      <datalist id="languages">
        <option value="Swahili"></option>
        <option value="English"></option>
        <option value="French"></option>
        <option value="Spain"></option>
      </datalist>
      <br>
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">Name:</label><br />
        <input type="text" id="fname" name="name" value="Doe" /><br />
     <br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
      <button type="button">Submit</button>
    </form>
  </body>
</html>
